<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <style>
        table, td, tr {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .zoldhatter {
            background-color: lightgreen;
        }

        .carousel-indicators button { 
            height: 200px !important;
        }
    </style>
    
    <title>Viragok</title>
</head>
<body class="w-75 m-auto border border-success p-2 text-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <a href="images/gyongyvirag.jpg" target="_blank">
                <img src="images/gyongyvirag.jpg" alt="gyongyvirag" class="img-thumbnail">
                </a>
                <p class="mb-0">Gyöngyvirág</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <a href="images/ibolya.jpg" target="_blank">
                <img src="images/ibolya.jpg" alt="ibolya" class="img-thumbnail">
                </a>
                <p class="mb-0">Ibolya</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <a href="images/narcisz.jpg" target="_blank">
                <img src="images/narcisz.jpg" alt="narcisz" class="img-thumbnail">
                </a>
                <p class="mb-0">Nárcisz</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <a href="images/nefelejcs.jpg" target="_blank">
                <img src="images/nefelejcs.jpg" alt="nefelejcs" class="img-thumbnail">
                 </a>
                <p class="mb-0">Nefelejcs</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <a href="images/szazszorszep.jpg" target="_blank">
                <img src="images/szazszorszep.jpg" alt="szazszorszep" class="img-thumbnail">
                </a>
                <p class="mb-0">Százszorszép</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <a href="images/tulipan.jpg" target="_blank">
                <img src="images/tulipan.jpg" alt="tulipan" class="img-thumbnail">
                </a>
                <p class="mb-0">Tulipán</p>
            </div>
        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide">
        
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/tulipan.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/narcisz.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/gyongyvirag.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/ibolya.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <button class="btn btn-dark " type="button" onclick="hatter()">Háttér</button>

    <!-- <script>
        function hatter() {
            let b = document.querySelector("body")
            b.classList.toggle("zoldhatter")
        }
    </script> -->
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.js"></script>
</body>
</html>
